<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Combustibil</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-nou-192.png">
  <meta name="theme-color" content="#007bff">
  </head>
<body>
  <div class="container">
    <h2>Calculator Combustibil</h2>
    
    <label for="distanta">Distanța parcursă (km):</label>
    <input type="number" id="distanta" placeholder="ex: 150" step="any">

    <label for="consum">Consum mediu (litri/100km):</label>
    <input type="number" id="consum" placeholder="ex: 6.5" step="any">

    <label for="pret">Preț combustibil (lei/litru):</label>
    <input type="number" id="pret" placeholder="ex: 7.20" step="any">

    <button onclick="calculeaza()">Calculează</button>

    <div id="rezultat"></div>
  </div>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }
  </script>
</body>
</html>
